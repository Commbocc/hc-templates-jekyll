<a class="col-sm-6 col-md-4 col-lg list-group-item-action my-3" href="{{ icon.link | prepend: site.baseurl }}">
  <div class="row align-items-top">
    <div class="col-3 col-sm-12">
      <p class="h3 text-secondary text-center">
        <span class="fa fa-fw {{ icon.iconClass }} fa-2x"></span>
      </p>
    </div>
    <div class="col-9 col-sm-12">
      <h4>{{ icon.heading }}</h4>
      <p class="font-serif font-italic">
        {{ icon.text }}
      </p>
    </div>
  </div>
</a>
