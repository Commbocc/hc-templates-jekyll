{% capture heading %}
{% if include.heading %}{{ include.heading }}{% else %}Related News &amp; Events{% endif %}
{% endcapture %}

<!-- news & events -->
<section class="bg-light py-5">
  <div class="container">

    <h2 class="text-center text-secondary font-weight-bold font-serif">
      {{ heading }}
    </h2>

    <hr>

    <div class="card-group">
    <div class="row justify-content-center">
      {% for card in site.data.news_events | limit: 4 %}
      <div class="col-sm-6 col-lg-3">
        {% include card-news-event.html card=card %}
      </div>
      {% endfor %}
    </div>
    </div>

    <p class="text-center mt-4">
      <a href="{{ '/newsroom' | prepend: site.baseurl }}" class="btn btn-primary btn-lg font-serif font-weight-bold">
        Visit the Newsroom
      </a>
    </p>

  </div>
</section>
